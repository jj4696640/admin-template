<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title></title>
    <style>
      * {
        font-family: 'Roboto Condensed', sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="shadow-lg p-3 mb-5 bg-body rounded align-self-center" style="width: 50%;">
            <p class="h3 text-center fw-bold">Register</p>
            <p class="small text-center">Please provide correct information for verification purposes. Fields marked with <span class="text-danger">*</span> are required.</p>
            <form>
                <div class="row mb-3">
                    <div class="col">    <label for="firstName" class="form-label">First Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" required placeholder="John">
                    </div>
                    <div class="col">    <label for="surname" class="form-label">Second Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="surname" aria-describedby="surnameHelp" required placeholder="Doe">
                    </div>
                    <div class="col">    <label for="otherName" class="form-label">Other Name</label>
                        <input type="text" class="form-control" id="otherName" aria-describedby="otherNameHelp" placeholder="Smith">
                    </div>
                  </div>
                <div class="row mb-3">
                    <div class="col">    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required placeholder="john.doe@email.com">
                    </div>
                    <div class="col">    <label for="telephone" class="form-label">Telephone <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="telephone" aria-describedby="emailHelp" required placeholder="+256772123456">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">    <label for="forceNumber" class="form-label">Force Number <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="forceNumber" aria-describedby="forceNumberHelp" required placeholder="000-01">
                    </div>
                    <div class="col">    <label for="region" class="form-label">Region <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="region" aria-describedby="regionHelp" required placeholder="North Kyoga">
                    </div>
                    <div class="col">    <label for="Station" class="form-label">Station <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="Station" aria-describedby="stationHelp" placeholder="Lira Police Station">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">    <label for="rank" class="form-label">Rank <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="rank" aria-describedby="rankHelp" required placeholder="OC">
                    </div>
                    <div class="col">    <label for="directorate" class="form-label">Directorate <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="directorate" aria-describedby="directorateHelp" required placeholder="CID">
                    </div>
                    <div class="col">    <label for="officeRole" class="form-label">OfficeRole <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="officeRole" aria-describedby="officeRoleHelp" placeholder="Head of ICT">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" required>
                    </div>
                    <div class="col">    <label for="confirmPassword" class="form-label">Confirm password <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="confirmPassword" aria-describedby="confirmPasswordHelp">
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mb-3">
                <button type="submit" class="btn btn-primary">Register</button>
                  </div>
            <p class="small text-center">Already registered? <a href="login.html" class="text-decoration-none">Sign in</a></p>

              </form>
       </div>
    </div>
