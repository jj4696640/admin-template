<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

  <body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="shadow-lg p-3 mb-5 bg-body rounded align-self-center" style="width: 35%;">
            <p class="h3 text-center fw-bold">Change Password</p>
            <p class="small text-center">Enter your new password.</p>
            <form>
                  <div class="row mb-3">
                    <div class="col">    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" required>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">    <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                        <input type="confirmPassword" class="form-control" id="confirmPassword" aria-describedby="confirmPasswordHelp" required>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
            <p class="small text-center">Do not have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
            <p class="small text-center">Remembered your password?<a href="password-reset.html" class="text-decoration-none"> Sign In</a></p>

              </form>
       </div>
    </div>
